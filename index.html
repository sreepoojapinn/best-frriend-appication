<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>best friend application form</title>
</head>
<body>
    <section>
        <div>
            <h1>best friend application</h1>
            <img src="https://i1.faceprep.in/ProGrad/hello-minion.png" alt="hello-minion">

            <p>hey! ineed a new best friend. in kinda cool but also a little moody</p>
            <h3>wanna be friends</h3>
        </div>
        <form action="">
            <label for="name">whats your name</label>
            <input type="text" name="name" id="name" placeholder="john doe">
            <label for="nickname">what should i call u</label>
            <input type="text" name="nickname " id="nickname" placeholder="johnny">
            <label for="age">age?</label>
            <input type="number" name="age" id="age" min="11" max="17">
            <label for="why">why do you want to be my friend</label>
            <textarea name="why" id="why" cols="30" rows="30">i wanna be friends with you because ...</textarea>
            <input type="submit" value="lets be friends">

        </form>
    </section>
    
</body>
</html>
